<div class="card">
    <div class="card-header pb-0">
        <h4>Auto Width Example</h4>
    </div>
    <div class="card-body">
        <owl-carousel-o [options]="autowidhtoptionsData">
            @for( img of widthData; track img){
            <ng-template carouselSlide class="item">
                <img [src]="[img.img]" alt="img">
            </ng-template>
            }
        </owl-carousel-o>
    </div>
</div>
