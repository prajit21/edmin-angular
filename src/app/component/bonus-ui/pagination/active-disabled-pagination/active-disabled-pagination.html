<div class="card">
    <div class="card-header pb-0">
        <h4>Pagination With Active And Disabled</h4>
        <p class="desc mb-0 mt-1"><span>for links that appear un-clickable
                and</span><code> .disabled , .active </code><span>to indicate the current page.</span></p>
    </div>
    <div class="card-body">
        <nav>
            <ul class="pagination pagination-success pagination-border-success">
                <li class="page-item disabled">
                    <a class="page-link" href="javascript:void(0)">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)">1</a></li>
                <li class="page-item active"><a class="page-link" href="javascript:void(0)">2 </a></li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)">Next</a></li>
            </ul>
        </nav>
    </div>
</div>
