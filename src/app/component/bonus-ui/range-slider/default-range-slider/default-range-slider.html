<div class="card">
    <div class="card-header pb-0">
        <h4>Default Range Slider</h4>
    </div>
    <div class="card-body">
        <form class="theme-form form-label-align-right range-slider">
            <div class="form-group row py-1">
                <div class="col-md-10">
                    <ngx-slider [(value)]="value" [options]="options" />
                </div>
            </div>
        </form>
    </div>
</div>
