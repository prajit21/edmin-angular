<div class="card">
    <div class="card-header pb-0 pb-0">
        <h4>Star Rating Bar </h4>
        <p class="f-m-light mt-1">Star rating is displayed using <code>#u-rating-fontawesome </code> id using
            typescript.</p>
    </div>
    <div class="card-body">
        <div class="rating-container">
            <bar-rating class="star" [(rate)]="cssRate" [max]="5" />
        </div>
    </div>
</div>
