<div class="card">
    <div class="card-header pb-0">
        <h4>Input sweetalert</h4>
    </div>
    <div class="card-body custom-sweetalert">
        <div class="common-flex">
            <button class="btn btn-success sweet-22" type="button" (click)="inputText()">Text Input</button>
            <button class="btn btn-tertiary sweet-8" type="button" (click)="loginEmail()">Login Email</button>
            <button class="btn btn-info sweet-23" type="button" (click)="url()">URL</button>
            <button class="btn btn-danger sweet-24" type="button"(click)="password()">Password</button>
            <button class="btn btn-warning sweet-25" type="button"(click)="Textarea()">Textarea</button>
            <button class="btn btn-primary sweet-26" type="button"(click)="SelectInput()">Select Input</button>
            <button class="btn btn-secondary sweet-27" type="button"(click)="radio()">Radio Input</button>
            <button class="btn btn-dark sweet-28" type="button"(click)="checkbox()">Checkbox Input</button>
            <button class="btn font-dark bg-light sweet-29" type="button"(click)="range()">Range</button>
        </div>
    </div>
</div>
