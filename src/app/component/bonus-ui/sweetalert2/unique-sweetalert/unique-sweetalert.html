<div class="card custom-card-sweetalert">
    <div class="card-header pb-0">
        <h4>Unique Sweetalert</h4>
    </div>
    <div class="card-body">
        <div class="common-flex">
            <button class="btn btn-danger sweet-7" type="button" (click)="danger()">Danger mode</button>
            <button class="btn btn-warning sweet-6" type="button" (click)="animation()">Animation Alert</button>
            <button class="btn btn-primary sweet-14" type="button" (click)="timer()">Timer</button>
        </div>
    </div>
</div>
