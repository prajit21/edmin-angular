<div class="card">
    <div class="card-header pb-0">
        <h4>Basic Timeline</h4>
        <p class="desc mb-0 mt-1"><span>Use the</span><code>.main-basic-timeline </code><span>class through made basic
                timeline.</span></p>
    </div>
    <div class="card-body dark-timeline">
        <ul>
            @for(timelineItem of basictimelineData; track timelineItem){
            <li class="d-flex">
                <div class="timeline-dot-{{timelineItem.class}}"></div>
                <div class="w-100 ms-3">
                    <p class="d-flex justify-content-between mb-2" [innerHTML]="timelineItem.time"></p>
                    <h6 class="f-w-600">{{timelineItem.title}}<span class="dot-notification"></span></h6>
                    <p class="font-light">{{timelineItem.dis}}</p>
                </div>
            </li>
            }
        </ul>
    </div>
</div>
