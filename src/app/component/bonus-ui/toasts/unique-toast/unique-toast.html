<div class="card height_equal">
    <div class="card-header pb-0">
        <h4>Unique Toasts</h4>
        <p class="desc mb-0 mt-1">
            <span>Use the</span><code>.hide , .show</code><span>class through visible toast.</span>
        </p>
    </div>
    <div class="card-body toast-rtl">
        <div class="toast fade" role="alert" [ngClass]="Unique ? 'show':'hide'">
            <div class="toast-header toast-img">
                <img class="rounded me-2" src="assets/images/avatar/1.jpg" alt="profile"><strong class="me-auto">Edmin
                    template</strong>
                <button class="btn-close" type="button" (click)="close()"></button>
            </div>
            <div class="toast-body toast-dark">
                <h6 class="mb-2">Your account will be permanently deleted?</h6>
                <p class="mb-0">Do you intend to continue?</p>
                <div class="mt-2 pt-2 d-flex gap-2">
                    <button class="btn btn-dark btn-sm" type="button">I'm not sure</button>
                    <button class="btn btn-danger btn-sm" type="button" (click)="close()">
                        Remove My Account
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
