<div>
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Edit Bookmark</h5>
            <button class="btn-close" type="button" (click)="activeModal.dismiss()"></button>
        </div>
        <div class="modal-body">
            <form class="form-bookmark needs-validation" novalidate="">
                <div class="row g-2">
                    <div class="mb-3 mt-0 col-md-12">
                        <label>Web Url</label>
                        <input class="form-control"  type="text" required="" autocomplete="off"
                            value="http://admin.pixelstrap.com/Edmin/ltr/landing-page.html">
                    </div>
                    <div class="mb-3 mt-0 col-md-12">
                        <label>Title</label>
                        <input class="form-control" type="text" required="" autocomplete="off"
                            value="Admin Template">
                    </div>
                    <div class="mb-3 mt-0 col-md-12">
                        <label>Description</label>
                        <textarea class="form-control" required=""
                            autocomplete="off">Edmin is beautifully crafted, clean and modern designed admin theme with 6 different demos and light - dark versions.</textarea>
                    </div>
                    <div class="mb-3 mt-0 col-md-6">
                        <label>Group</label>
                        <select class="js-example-basic-single form-control">
                            <option value="AL">My Bookmarks</option>
                        </select>
                    </div>
                    <div class="mb-3 mt-0 col-md-6">
                        <label>Collection</label>
                        <select class="js-example-disabled-results form-control">
                            <option value="general">General</option>
                            <option value="fs">fs</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-secondary me-2" type="button">Save</button>
                <button class="btn btn-primary" type="button" (click)="activeModal.dismiss()">Cancel </button>
            </form>
        </div>
    </div>
</div>
