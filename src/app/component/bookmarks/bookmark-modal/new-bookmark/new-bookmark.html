<div>
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Add Bookmark</h5>
            <button class="btn-close" type="button" (click)="activeModal.dismiss()"></button>
        </div>
        <div class="modal-body">
            <form class="form-bookmark needs-validation" novalidate="">
                <div class="row g-2">
                    <div class="mb-3 mt-0 col-md-12">
                        <label for="bm-weburl">Web Url</label>
                        <input class="form-control"  type="text" required="" autocomplete="off">
                    </div>
                    <div class="mb-3 mt-0 col-md-12">
                        <label for="bm-title">Title</label>
                        <input class="form-control" type="text" required="" autocomplete="off">
                    </div>
                    <div class="mb-3 mt-0 col-md-12">
                        <label>Description</label>
                        <textarea class="form-control" required="" autocomplete="off"></textarea>
                    </div>
                    <div class="mb-3 mt-0 col-md-6">
                        <label>Group</label>
                        <select class="js-example-basic-single form-control">
                            <option value="bookmark">My Bookmarks</option>
                        </select>
                    </div>
                    <div class="mb-3 mt-0 col-md-6">
                        <label>Collection</label>
                        <select class="js-example-disabled-results form-control">
                            <option value="general">General</option>
                            <option value="fs">fs</option>
                        </select>
                    </div>
                </div>
                <input  type="hidden" value="6">
                <button class="btn btn-secondary me-2"  type="submit">Save</button>
                <button class="btn btn-primary" type="button" (click)="activeModal.dismiss()">Cancel</button>
            </form>
        </div>
    </div>
</div>
