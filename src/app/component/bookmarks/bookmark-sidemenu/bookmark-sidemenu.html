<div class="md-sidebar"><a class="btn btn-primary md-sidebar-toggle" (click)="openFilter()">bookmark filter</a>
    <div class="md-sidebar-aside job-left-aside custom-scrollbar" [class.open]="isOpen">
        <div class="email-left-aside">
            <div class="card">
                <div class="card-body">
                    <div class="email-app-sidebar left-bookmark">
                        <div class="d-flex">
                            <div class="media-size-email">
                                <img class="me-3 rounded-circle" src="assets/images/user/4.jpg" alt="user">
                            </div>
                            <div class="flex-grow-1">
                                <h6 class="f-w-600">MARK JENCO</h6>
                                <p>Markjecno&#64;gmail.com</p>
                            </div>
                        </div>
                        <ul class="nav main-menu" role="tablist">
                            <li class="nav-item">
                                <button class="badge-light-primary btn-block btn-mail w-100" type="button"
                                    (click)="openModal('add_bookmark')">
                                    <app-feather-icon [icon]="'bookmark'" [class]="'me-2'" />
                                    New Bookmark</button>
                            </li>
                            <li class="nav-item"><span class="main-title f-w-700"> Views</span></li>
                            @for(tab of bookmark; track tab){
                            @if(tab.type === 'views'){
                            <li>
                                <a id="pills-created-tab" (click)="changeTab(tab.value)">
                                    <span class="title"> {{ tab.title }}</span>
                                </a>
                            </li>
                            }
                            }
                            <li>
                                <hr>
                            </li>
                            <li>
                                <span class="main-title f-w-700"> Tags<span class="pull-right">
                                        <a (click)="openModal('add_tag')">
                                            <svg class="feather stroke-primary">
                                                <use
                                                    href="assets/svg/feather-icons/dist/feather-sprite.svg#plus-circle">
                                                </use>
                                            </svg>
                                        </a></span>
                                </span>
                            </li>
                            @for(tab of bookmark; track tab){
                            @if(tab.type === 'tag'){
                            <li>
                                <a class="show" id="pills-notification-tab" href="javascript:void(0)"
                                    (click)="changeTab(tab.value)">
                                    <span class="title"> {{ tab.title }}</span>
                                </a>
                            </li>
                            }
                            }
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
