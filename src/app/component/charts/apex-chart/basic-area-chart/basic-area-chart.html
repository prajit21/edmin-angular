<div class="card">
    <div class="card-header pb-0">
        <h4>Basic area chart</h4>
    </div>
    <div class="card-body">
        <div>
            <apx-chart [chart]="areaChart.chart" [dataLabels]="areaChart.dataLabels"
                [stroke]="areaChart.stroke" [series]="areaChart.series" [xaxis]="areaChart.xaxis"
                [colors]="areaChart.colors" />
        </div>
    </div>
</div>
