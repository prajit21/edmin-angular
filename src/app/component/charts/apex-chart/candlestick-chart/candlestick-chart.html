<div class="card">
  <div class="card-header pb-0">
    <h4>Candle chart</h4>
  </div>
  <div class="card-body">
    <div>
      <apx-chart
        [chart]="candlestickChart.chart"
        [plotOptions]="candlestickChart.plotOptions"
        [series]="candlestickChart.series"
        [xaxis]="candlestickChart.xaxis"
        [yaxis]="candlestickChart.yaxis"
      />
    </div>
  </div>
</div>
