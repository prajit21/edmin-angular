<div class="card">
    <div class="card-header pb-0">
        <h4>Donut chart </h4>
    </div>
    <div class="card-body mx-auto">
        <div>
            <apx-chart [chart]="donutChart.chart" [colors]="donutChart.colors" [series]="donutChart.series"
                [responsive]="donutChart.responsive" [dataLabels]="donutChart.dataLabels" [fill]="donutChart.fill"
                [plotOptions]="donutChart.plotOptions" [title]="donutChart.title" />
        </div>
    </div>
</div>
