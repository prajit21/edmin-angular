<div class="card">
  <div class="card-header pb-0">
    <h4>Dumbbell chart</h4>
  </div>
  <div class="card-body">
    <div>
      <apx-chart
        [chart]="dumbbellChart.chart"
        [series]="dumbbellChart.series"
        [plotOptions]="dumbbellChart.plotOptions"
        [fill]="dumbbellChart.fill"
        [grid]="dumbbellChart.grid"
        [xaxis]="dumbbellChart.xaxis"
        [legend]="dumbbellChart.legend"
      />
    </div>
  </div>
</div>
