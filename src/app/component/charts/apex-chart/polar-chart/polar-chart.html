<div class="card">
    <div class="card-header pb-0">
        <h4>Polar chart </h4>
    </div>
    <div class="card-body">
        <div>
            <apx-chart [chart]="PolarChart.chart" [series]="PolarChart.series" [stroke]="PolarChart.stroke"
                [fill]="PolarChart.fill" [colors]="PolarChart.colors" [responsive]="PolarChart.responsive"
                [legend]="PolarChart.legend" />
        </div>
    </div>
</div>
