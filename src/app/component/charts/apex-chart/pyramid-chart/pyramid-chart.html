<div class="card">
    <div class="card-header pb-0">
        <h4>Pyramid chart </h4>
    </div>
    <div class="card-body">
        <div>
            <apx-chart [series]="pyramidChart.series" [chart]="pyramidChart.chart" [legend]="pyramidChart.legend"
                [title]="pyramidChart.title" [plotOptions]="pyramidChart.plotOptions" [colors]="pyramidChart.colors"
                [dataLabels]="pyramidChart.dataLabels" [xaxis]="pyramidChart.xaxis" />
        </div>
    </div>
</div>
