<div class="card">
    <div class="card-header pb-0">
        <h4>Radar chart </h4>
    </div>
    <div class="card-body mx-auto">
        <div >
            <apx-chart [chart]="radarChart.chart" [series]="radarChart.series" [legend]="radarChart.legend"
                [labels]="radarChart.labels" [title]="radarChart.title" [yaxis]="radarChart.yaxis"
                [xaxis]="radarChart.xaxis" [markers]="radarChart.markers" [plotOptions]="radarChart.plotOptions"
                [tooltip]=" radarChart.tooltip" [colors]="radarChart.colors" />
        </div>
    </div>
</div>
