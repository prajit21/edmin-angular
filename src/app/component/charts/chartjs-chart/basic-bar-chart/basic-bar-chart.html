<div class="card">
    <div class="card-header pb-0">
        <h4>Basic Bar chart</h4>
    </div>
    <div class="card-body">
        <div class="chart-container">
            <canvas baseChart class="chart" [datasets]="basiclineChartData" [labels]="basiclineChartLabels"
                [options]="basiclineChartOptions" [type]="basiclineChartType">
            </canvas>
        </div>
    </div>
</div>
