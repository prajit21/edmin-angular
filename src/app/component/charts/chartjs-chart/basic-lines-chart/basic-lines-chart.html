<div class="card">
  <div class="card-header pb-0">
    <h4>Basic Line chart</h4>
  </div>
  <div class="card-body">
    <div class="chart-container">
      <canvas
        baseChart
        class="chart"
        [datasets]="barChartChartData"
        [labels]="barChartChartLabels"
        [options]="barChartChartOptions"
        [type]="barChartChartType"
      >
      </canvas>
    </div>
  </div>
</div>
