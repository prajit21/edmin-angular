<div class="card">
    <div class="card-header pb-0">
        <h4>Donut Graph</h4>
    </div>
    <div class="card-body">
        <div class="chart-container chart-block">
            <canvas baseChart class="chart" [datasets]="DontData" [labels]="DontLabels" [options]="DontOptions"
                [type]="DontType">
            </canvas>
        </div>
    </div>
</div>
