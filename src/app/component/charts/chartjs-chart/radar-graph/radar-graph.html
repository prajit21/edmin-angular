<div class="card">
    <div class="card-header pb-0">
        <h4>Radar Graph</h4>
    </div>
    <div class="card-body">
        <div class="chart-container chart-block">
            <canvas baseChart class="chart" [datasets]="radarGraphData" [labels]="radarGraphLabels"
                [options]="radarGraphOptions" [type]="radarGraphType"></canvas>
        </div>
    </div>
</div>
