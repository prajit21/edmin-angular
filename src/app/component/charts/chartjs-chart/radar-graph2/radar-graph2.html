<div class="card">
    <div class="card-header pb-0">
        <h4>Radar Graph</h4>
    </div>
    <div class="card-body">
        <div class="chart-container">
            <canvas baseChart class="chart" [datasets]="radarGraph2Data" [labels]="radarGraph2Labels"
                [options]="radarGraph2Options" [type]="radarGraph2Type"></canvas>
        </div>
    </div>
</div>
