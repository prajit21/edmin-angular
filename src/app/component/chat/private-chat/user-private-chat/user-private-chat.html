<div class="card right-sidebar-chat" (clickOutside)="clickOutside()">
    <div class="right-sidebar-title">
        <div class="common-space">
            <div class="chat-time">
                <div class="active-profile">
                    <img class="img-fluid rounded-circle" src="assets/images/avatar/1.jpg" alt="user">
                    <div class="status bg-success"></div>
                </div>
                <div> <span>Darrell Steward</span>
                    <p>Online </p>
                </div>
            </div>
            <div class="d-flex gap-2">
                <div class="contact-edit chat-alert"><i class="icon-info-alt"></i></div>
                <div class="contact-edit chat-alert">
                    <i class="fa-solid fa-bars dropdown-toggle" role="menu" (click)="open()"></i>
                    <div class="dropdown-menu dropdown-menu-end" [class.show]="isopen">
                        <a class="dropdown-item" href="javascript:void(0)">View details</a>
                        <a class="dropdown-item" href="javascript:void(0)">Send messages</a>
                        <a class="dropdown-item" href="javascript:void(0)">Add to favorites</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="right-sidebar-Chats">
        <div class="msger">
            <div class="msger-chat">
                @for(data of MsgData; track data){
                <div class="msg {{data.side}}-msg">
                    <div class="msg-img"></div>
                    <div class="msg-bubble">
                        <div class="msg-info">
                            <div class="msg-info-name">{{data.name}}</div>
                            <div class="msg-info-time">{{data.time}}</div>
                        </div>
                        <div class="msg-text">{{data.text}}
                        </div>
                    </div>
                </div>
                }
            </div>
            <form class="msger-inputarea">
                <div class="dropdown-form dropdown-toggle">
                    <i class="icon-plus"></i>
                    <div class="chat-icon dropdown-menu dropdown-menu-start">
                        <div class="dropdown-item mb-2">
                            <app-feather-icon [icon]="'camera'" />
                        </div>
                        <div class="dropdown-item">
                            <app-feather-icon [icon]="'paperclip'" />
                        </div>
                    </div>
                </div>
                <input class="msger-input two uk-textarea" type="text" placeholder="Type Message here..">
                <div class="open-emoji">
                    <div class="second-btn uk-button"></div>
                </div>
                <button class="msger-send-btn" type="submit">
                    <i class="fa fa-location-arrow"></i>
                </button>
            </form>
        </div>
    </div>
</div>
