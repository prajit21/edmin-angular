<div class="mt-0 mb-3 col-md-12">
  <label>URLS</label>
  <div class="row">
    <div class="col-lg-6 col-sm-6">
      <input class="form-control" type="text" required value="{{lastData()?.website}}" />
    </div>
    <div class="col-lg-4 col-sm-6">
      <select class="js-example-basic-single" class="form-control">
        <option value="pw">Personal web address</option>
        <option value="cw">Company web address</option>
        <option value="fb">Facebook URL</option>
        <option value="tw">Twitter URL</option>
      </select>
    </div>
  </div>
</div>
<div class="mt-0 mb-3 col-md-12">
  <label>Personal</label>
  <div class="d-block">
    <label class="me-3" for="edo-ani">
      <input class="radio_animated me-1" type="radio" name="rdo-ani" checked /><span>Male</span>
    </label>
    <label for="edo-ani1">
      <input class="radio_animated me-1" type="radio" name="rdo-ani" /><span>Female</span>
    </label>
  </div>
</div>
<div class="mt-0 mb-3 col-md-12">
  <div class="row">
    <div class="col-lg-2 col-sm-4">
      <select class="form-control">
        <option class="f-w-600">Day</option>
        @for(day of days; track day){
        <option value="{{ day }}">{{ day }}</option>
        }
      </select>
    </div>
    <div class="col-lg-3 col-sm-4">
      <select class="form-control">
        <option class="f-w-600">Month</option>
        @for( month of months; track month){
        <option value="{{ month }}">{{ month }}</option>
        }
      </select>
    </div>
    <div class="col-lg-3 col-sm-4">
      <input class="form-control" type="text" />
    </div>
  </div>
</div>
<div class="mt-0 mb-3 col-md-12">
  <div class="row">
    <div class="col-sm-6">
      <label>Personality</label>
      <input
        class="form-control"
        type="text"
        required
        autocomplete="off"
        value="{{lastData()?.personality}}"
      />
    </div>
    <div class="col-sm-6">
      <label>Interest</label>
      <input
        class="form-control"
        type="text"
        required
        autocomplete="off"
        value="{{lastData()?.interest}}"
      />
    </div>
  </div>
</div>
