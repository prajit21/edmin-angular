<div class="card invoice-card" (clickOutside)="clickOutside()">
    <div class="card-header pb-0">
        <h4>All Invoices</h4>
        <div class="dropdown icon-dropdown">
            <button class="btn dropdown-toggle" type="button" (click)="open()">
                <i class="icon-more-alt"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-end" [class.show]="isopen">
                <a class="dropdown-item" href="javascript:void(0)">Weekly</a>
                <a class="dropdown-item" href="javascript:void(0)">Monthly</a>
                <a class="dropdown-item" href="javascript:void(0)">Yearly</a>
            </div>
        </div>
    </div>
    <div class="card-body invoice-table checkbox-checked">
        <div class="datatable-wrapper datatable-loading no-footer searchable fixed-columns">
            <div class="table-responsive">
                <div class="datatable-container">
                <table class="table datatable-table">
                        <thead>
                            <tr>
                                <th>
                                    <input class="form-check-input" type="checkbox">
                                </th>
                                <th>Invoice Id</th>
                                <th>Client Name</th>
                                <th>Project</th>
                                <th class="d-lg-none">Created Date</th>
                                <th>Amount </th> 
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for( data of InvoiceData;track data){
                            <tr>
                                <td>
                                    <input class="form-check-input" type="checkbox">
                                </td>
                                <td>{{data.invoiceId}}</td>
                                <td>
                                    <div class="d-flex align-items-center gap-2">
                                        <div class="flex-shrink-0"><img class="b-r-10" src="{{data.img}}" alt="user"></div>
                                        <div class="flex-grow-1"><a  [routerLink]="'/user/users-profile'">
                                                <h6 class="f-w-500">{{data.clientName}}</h6>
                                            </a><span class="font-light f-w-400 f-13">{{data.email}}</span></div>
                                    </div>
                                </td>
                                <td>{{data.project}}</td>
                                <td class="d-lg-none">{{data.date}}</td>
                                <td>${{data.Amount}}</td>
                                <td>
                                    <button class="btn edge-btn f-13 w-100 btn-light-{{data.class}}">{{data.status}}</button>
                                </td>
                            </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
