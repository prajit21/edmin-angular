<div class="card" (clickOutside)="clickOutside()">
  <div class="card-header pb-0">
    <h4>Monthly Overview</h4>
    <div class="dropdown icon-dropdown">
      <button class="btn dropdown-toggle" type="button" (click)="open()">
        <i class="icon-more-alt"></i>
      </button>
      <div class="dropdown-menu dropdown-menu-end" [class.show]="isopen">
        <a class="dropdown-item" href="javascript:void(0)">Weekly</a>
        <a class="dropdown-item" href="javascript:void(0)">Monthly</a>
        <a class="dropdown-item" href="javascript:void(0)">Yearly</a>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="monthly-overview">
      <apx-chart
        [series]="monthlyOverviewChart.series"
        [chart]="monthlyOverviewChart.chart"
        [plotOptions]="monthlyOverviewChart.plotOptions"
        [colors]="monthlyOverviewChart.colors"
        [dataLabels]="monthlyOverviewChart.dataLabels"
        [grid]="monthlyOverviewChart.grid"
        [xaxis]="monthlyOverviewChart.xaxis"
        [responsive]="monthlyOverviewChart.responsive"
      />
    </div>
  </div>
</div>
