<div class="card project-card" (clickOutside)="clickOutside()">
    <div class="card-header">
        <h4>Project Overview</h4>
        <div class="dropdown icon-dropdown">
            <button class="btn dropdown-toggle" type="button" (click)="open()">
                <i class="icon-more-alt"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-end" [class.show]="isopen">
                <a class="dropdown-item" href="javascript:void(0)">Weekly</a>
                <a class="dropdown-item" href="javascript:void(0)">Monthly</a>
                <a class="dropdown-item" href="javascript:void(0)">Yearly</a>
            </div>
        </div>
    </div>
    <div class="card-body pt-0">
        <h4>56<span class="ms-1">Project</span></h4>
        <div class="row align-items-center">
            <div class="col-5 custom-width">
                <div class="progress progress-striped-primary">
                    <div class="progress-bar" style="width: 55%"></div>
                </div>
                <div class="progress progress-striped-secondary">
                    <div class="progress-bar" style="width: 60%"></div>
                </div>
                <div class="progress progress-striped-tertiary">
                    <div class="progress-bar" style="width: 45%"></div>
                </div>
            </div>
            <div class="col-7 d-sm-none d-md-block">
                <ul class="overview-details">
                    <li class="d-flex align-items-center">
                        <div class="circle-dot-primary"><span></span></div>
                        <h5>15<span class="font-light ms-1">Signed</span></h5>
                    </li>
                    <li class="d-flex align-items-center">
                        <div class="circle-dot-secondary"><span></span></div>
                        <h5>62<span class="font-light ms-1">Manager Review</span></h5>
                    </li>
                    <li class="d-flex align-items-center">
                        <div class="circle-dot-tertiary"><span></span></div>
                        <h5>20<span class="font-light ms-1">Client Review</span></h5>
                    </li>
                </ul>
            </div>
        </div>
        <button class="view-btn btn bg-light d-block w-100 position-relative" type="button" (click)="open2()">View
            project
            <app-feather-icon [icon]="'chevron-down'" />
            <ul class="dropdown-menu dropdown-block" [class.show]="isopen2">
                <li><a class="dropdown-item" href="javascript:void(0)">Project</a></li>
                <li><a class="dropdown-item" href="javascript:void(0)">Ecommerce</a></li>
                <li><a class="dropdown-item" href="javascript:void(0)">Crypto</a></li>
            </ul>
        </button>
    </div>
</div>
