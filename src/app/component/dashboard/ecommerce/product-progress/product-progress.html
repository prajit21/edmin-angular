<div class="card sale-progress">
    <div class="card-header pb-0">
        <h4>Sale Progress</h4>
        <p class="desc mb-0 mt-1"><span></span><code></code><span></span></p>
    </div>
    <div class="card-body">
        <ul>
            <li class="d-flex gap-3 bg-light-primary">
                <div class="flex-shrink-0 border-primary">
                    <img src="assets/images/dashboard2/product/1.png" alt="img">
                </div>
                <div class="flex-grow-1">
                    <h5>Mobiles , Computers</h5><span>50% Best Offer</span>
                    <div class="progress progress-striped-primary">
                        <div class="progress-bar" style="width: 55%"></div>
                    </div>
                </div>
                <span class="badge f-14 b-r-0 bg-light-primary">
                    <app-svg-icon [icon]="'right-3'" class="stroke-primary" />
                    <span class="f-w-500">4.5%</span>
                </span>
            </li>
            <li class="d-flex gap-3 bg-light-secondary">
                <div class="flex-shrink-0 border-secondary">
                    <img src="assets/images/dashboard2/product/2.png" alt="img">
                </div>
                <div class="flex-grow-1">
                    <h5>Home , Kitchen</h5>
                    <span>Combo Offer</span>
                    <div class="progress progress-striped-secondary">
                        <div class="progress-bar" style="width: 55%"></div>
                    </div>
                </div><span class="badge f-14 b-r-0 bg-light-secondary">
                    <app-svg-icon [icon]="'right-3'" class="stroke-secondary" />
                    <span class="f-w-500">2.4%</span>
                </span>
            </li>
            <li class="d-flex gap-3 bg-light-tertiary">
                <div class="flex-shrink-0 border-tertiary">
                    <img src="assets/images/dashboard2/product/3.png" alt="img">
                </div>
                <div class="flex-grow-1">
                    <h5>Beauty , Health</h5><span>Weekend sale</span>
                    <div class="progress progress-striped-tertiary">
                        <div class="progress-bar" style="width: 55%"></div>
                    </div>
                </div><span class="badge f-14 b-r-0 bg-light-tertiary">
                    <app-svg-icon [icon]="'right-3'" class="stroke-tertiary" />
                    <span class="f-w-500">3.5%</span>
                </span>
            </li>
        </ul>
    </div>
</div>
