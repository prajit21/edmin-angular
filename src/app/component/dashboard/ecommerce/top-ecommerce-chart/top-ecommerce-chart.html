<div class="card progress-items">
  <div class="card-header pb-0">
    <div class="d-flex justify-content-between">
      <div>
        <div class="d-flex gap-2">
          <h5 class="f-18 font-light">{{data()?.name}}</h5>
          <div class="badge align-items-center d-flex badge-light-{{data()?.class1}}">
            <div class="feather me-1 pt-0 stroke-{{ data()?.class1}}">
              <app-feather-icon [icon]="data()?.icon2" />
            </div>
            <span class="f-w-500">{{data()?.percentage}}</span>
          </div>
        </div>
        <h3 class="f-26 f-w-600 mt-3">{{data()?.price}}</h3>
      </div>
      <div class="flex-shrink-0 bg-light-{{data()?.class2}}">
        <svg class="fill-{{data()?.class2}}">
          <use attr.xlink:href="assets/svg/iconly-sprite.svg#{{data()?.icon}}"></use>
        </svg>
      </div>
    </div>
  </div>
  <div class="card-body progress-card pt-0">
    <div>
      <p class="f-w-500">{{data()?.des}}</p>
    </div>
    <div class="order-chart">
      <div class="chart">
        <apx-chart
          [series]="data()!.series"
          [chart]="data()!.chart"
          [grid]="data()!.grid"
          [colors]="data()!.colors"
          [labels]="data()!.labels"
          [markers]="data()!.markers"
          [xaxis]="data()!.xaxis"
          [yaxis]="data()!.yaxis"
          [legend]="data()!.legend"
          [tooltip]="data()!.tooltip"
          [responsive]="data()!.responsive"
          [stroke]="data()!.stroke"
        />
      </div>
    </div>
  </div>
</div>
