<div class="row">
   @for( data of projectProgress; track data){
       <div class="col-xl-12">
           <div class="card esatae-card card-hover">
               <div class="card-body">
                   <div class="esatae-body d-flex align-items-center gap-4">
                       <div class="d-flex gap-3 align-items-center">
                           <div class="flex-shrink-0 bg-{{ data.class}}">
                               <svg class="svg-w-24">
                                <use attr.xlink:href="assets/svg/iconly-sprite.svg#{{data.icon}}"></use>
                               </svg>
                           </div>
                           <div class="flex-grow-1">
                               <h6 class="f-w-500">{{data.title}}</h6><span class="f-w-400 f-13">{{data.subtitle}}</span>
                           </div>
                       </div>
                       <div class="flex-grow-1">
                           <div class="d-flex">
                               <h6 class="f-w-500">Progress </h6><span class="f-w-500 f-14">{{data.percentage}}</span>
                           </div>
                           <div class="progress mt-2 progress-striped-{{data.class}}">
                               <div class="progress-bar" [ngStyle]="{'width':data.value}"></div>
                           </div>
                       </div>
                       <div class="customer d-inline-block avatar-group text-end">
                           <ul>
                               <li class="d-inline-block"><img class="img-40 b-r-10" src="{{ data.img }}" alt="img"></li>
                               <li class="d-inline-block"><img class="img-40 b-r-10" src="{{ data.img1 }}" alt="img"></li>
                               <li class="d-inline-block"><span class="b-r-10">{{ data.extra }}</span></li>
                           </ul>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   }
</div>
