<div class="card" (clickOutside)="clickOutside()">
  <div class="card-header pb-0">
    <h4>Projects Overview</h4>
    <div class="dropdown icon-dropdown">
      <button class="btn dropdown-toggle" type="button" (click)="open()">
        <i class="icon-more-alt"></i>
      </button>
      <div class="dropdown-menu dropdown-menu-end" [class.show]="isopen">
        <a class="dropdown-item" href="javascript:void(0)">Weekly</a>
        <a class="dropdown-item" href="javascript:void(0)">Monthly</a>
        <a class="dropdown-item" href="javascript:void(0)">Yearly</a>
      </div>
    </div>
  </div>
  <div class="card-body pb-xl-0">
    <div class="project-overview">
      <apx-chart
        [series]="ProjectOverView.series"
        [chart]="ProjectOverView.chart"
        [markers]="ProjectOverView.markers"
        [stroke]="ProjectOverView.stroke"
        [dataLabels]="ProjectOverView.dataLabels"
        [colors]="ProjectOverView.colors"
        [legend]="ProjectOverView.legend"
        [fill]="ProjectOverView.fill"
        [grid]="ProjectOverView.grid"
        [yaxis]="ProjectOverView.yaxis"
        [xaxis]="ProjectOverView.xaxis"
        [responsive]="ProjectOverView.responsive"
      />
    </div>
  </div>
</div>
