<div class="card" (clickOutside)="clickOutside()">
    <div class="card-header pb-0">
        <h4>Team Members</h4>
        <div class="dropdown icon-dropdown">
            <button class="btn dropdown-toggle" type="button" (click)="open()">
                <i class="icon-more-alt"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-end" [class.show]="isopen">
                <a class="dropdown-item" href="javascript:void(0)">Weekly</a>
                <a class="dropdown-item" href="javascript:void(0)">Monthly</a>
                <a class="dropdown-item" href="javascript:void(0)">Yearly</a>
            </div>
        </div>
    </div>
    <div class="card-body team-table pt-0">
        <div class="table-responsive">
            <table class="table table-borderless">
                <thead>
                    <tr>
                        <th>Client Name</th>
                        <th>Designation</th>
                        <th>Task</th>
                        <th>Graph</th>
                    </tr>
                </thead>
                <tbody>
                    @for( data of TeamData; track data){
                    <tr>
                        <td>
                            <div class="d-flex align-items-center gap-2">
                                <div class="flex-shrink-0"><img class="img-40 b-r-10" src="{{data.img}}" alt="img"></div>
                                <div class="flex-grow-1"><a [routerLink]="'/user/users-profile'">
                                        <h6 class="f-w-500">{{data.clientName}}</h6><span
                                            class="font-light f-w-400 f-13">{{ data.email }}</span>
                                    </a></div>
                            </div>
                        </td>
                        <td>{{data.designation}}</td>
                        <td>{{data.task}}</td>
                        <td>
                            <div class="team-chart">
                                <app-common-team-chart [data]="data.options" />
                            </div>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
