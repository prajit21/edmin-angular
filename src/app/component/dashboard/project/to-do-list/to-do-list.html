<div class="card list-card" (clickOutside)="clickOutside()">
    <div class="card-header pb-0">
        <h4>To-do list</h4>
        <div class="dropdown icon-dropdown">
            <button class="btn dropdown-toggle" type="button" (click)="open()">
                <i class="icon-more-alt"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-end" [class.show]="isopen">
                <a class="dropdown-item" href="javascript:void(0)">Weekly</a>
                <a class="dropdown-item" href="javascript:void(0)">Monthly</a>
                <a class="dropdown-item" href="javascript:void(0)">Yearly</a>
            </div>
        </div>
    </div>
    <div class="card-body">
        <ul>
            @for( data of TodoData; track data){
            <li class="list-item">
                <div class="d-flex align-items-center">
                    <div class="form-check checkbox checkbox-solid-primary">
                        <input class="form-check-input" type="checkbox" id="{{ data.for}}"  [(ngModel)]="data.value">
                        <label class="form-check-label" for="{{ data.for}}"></label>
                    </div>
                    <h5 class="f-w-500">{{ data.list }}</h5>
                </div>
                <div>
                    <button class="btn edge-btn f-12 w-100 btn-light-{{ data.class}}">{{ data.time }}</button>
                </div>
            </li>
            }
        </ul>
    </div>
</div>
