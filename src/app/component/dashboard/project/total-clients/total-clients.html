<div class="card client-card">
    <div class="card-header border-dash-bottom">
        <h4>Total Clients</h4>
        <div class="card-icon">
            <h3 class="f-w-600">7465</h3>
        </div>
    </div>
    <div class="card-body">
        <div class="d-block">
            <div class="d-flex justify-content-between align-items-center">
                <div class="team-member">
                    <div class="customers d-inline-block avatar-group">
                        <ul>
                            <li class="d-inline-block"><img class="img-52 b-r-8" src="assets/images/user/7.jpg" alt="#"></li>
                            <li class="d-inline-block"><img class="img-52 b-r-8" src="assets/images/user/2.jpg" alt="#"></li>
                            <li class="d-inline-block"><img class="img-52 b-r-8" src="assets/images/user/1.jpg" alt="#"></li>
                            <li class="d-inline-block"><span class="img-52 img-h-52 b-r-10">+4 </span></li>
                        </ul>
                    </div>
                </div>
                <div class="project-chart">
                    <div class="project">
                        <apx-chart [series]=" clientsData.series" [chart]=" clientsData.chart"
                            [plotOptions]=" clientsData.plotOptions" [tooltip]="clientsData.tooltip"
                            [stroke]="clientsData.stroke" [dataLabels]=" clientsData.dataLabels"
                            [colors]=" clientsData.colors" [responsive]=" clientsData.responsive" />
                    </div>
                </div>
            </div>
            <div class="client-btn d-flex justify-content-between">
                <a class="btn btn-secondary" [routerLink]="'/letter-box'">All Clients</a>
                <a class="btn btn-primary px-5 px-lg-3 px-md-2" [routerLink]="'/ecommerce/product-list'">Invite</a>
            </div>
        </div>
    </div>
</div>
