<div class="container-fluid add-product">
  <div class="row">
    <div class="col-xl-6">
      <app-description-categoies />
    </div>
    <div class="col-xl-6">
      <div class="card">
        <div class="card-body">
          <div class="product-info">
            <h4>Product Image</h4>
            <div class="dropzone border-0 dropzone-bg customize-dropzone">
              <dropzone [config]="Config" [message]="text" />
            </div>
            <h5 class="mt-4">Select Size</h5>
            <form>
              <div class="product-group">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="mb-3">
                      <label class="form-label">Size</label>
                      <select class="form-select">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                        <option>XXL</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="mb-3">
                      <label class="form-label">Date</label>
                      <input class="form-control" type="date" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <div class="mb-3">
                      <label class="form-label">Price</label>
                      <input class="form-control" type="number" />
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="mt-4">
            <div class="row">
              <div class="col-sm-12 text-end">
                <a class="btn btn-primary me-3" [routerLink]="'/ecommerce/products'">ADD </a>
                <a class="btn btn-secondary">Cancel</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
