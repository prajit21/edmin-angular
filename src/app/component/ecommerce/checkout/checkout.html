<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h4>Billing Details</h4>
          <p class="desc mb-0 mt-1"><span></span><code></code><span></span></p>
        </div>
        <div class="card-body checkbox-checked">
          <div class="row">
            <div class="col-xl-6 col-sm-12">
              <app-billing-details />
            </div>
            <div class="col-xl-6 col-sm-12 checkout">
              <div class="checkout-details">
                <div class="order-box">
                  <div class="title-box">
                    <div class="checkbox-title">
                      <h4>Product</h4>
                      <span>Total</span>
                    </div>
                  </div>
                  <ul class="qty">
                    <li>Pink Slim Shirt × 1 <span>$25.10</span></li>
                    <li>SLim Fit Jeans × 1 <span>$555.00</span></li>
                  </ul>
                  <ul class="sub-total">
                    <li>Subtotal <span class="count">$380.10</span></li>
                    <li class="shipping-class">
                      Shipping
                      <div class="shopping-checkout-option">
                        <label class="d-block" for="chk-ani">
                          <input class="checkbox-primary" type="checkbox" checked="" />Option 1
                        </label>
                        <label class="d-block" for="chk-ani1">
                          <input class="checkbox-primary" type="checkbox" />Option 2
                        </label>
                      </div>
                    </li>
                  </ul>
                  <ul class="sub-total total">
                    <li>Total <span class="count">$620.00</span></li>
                  </ul>
                  <div class="animate-chk">
                    <div class="row">
                      <div class="col">
                        <label class="d-block" for="edo-ani">
                          <input
                            class="radio-primary"
                            type="radio"
                            name="rdo-ani"
                            checked=""
                            data-original-title=""
                            title=""
                          />Check Payments
                        </label>
                        <label class="d-block" for="edo-ani1">
                          <input
                            class="radio-primary"
                            type="radio"
                            name="rdo-ani"
                            checked=""
                            data-original-title=""
                            title=""
                          />Cash On Delivery
                        </label>
                        <label class="d-block" for="edo-ani2">
                          <input class="radio-primary" type="radio" name="rdo-ani" />PayPal<img
                            class="img-paypal"
                            src="assets/images/checkout/paypal.png"
                            alt="image"
                          />
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="order-place">
                    <a class="btn btn-primary" href="javascript:void(0)">Place Order </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
