<div class="col-lg-12 custom-articles-video">
    <div class="header-faq">
        <h4 class="mb-0">Latest articles and videos</h4>
    </div>
    <div class="row">
        @for( articlesData of data(); track articlesData){
        <div class="col-xl-4 col-md-6">
            <div class="row">
                @for( data of articlesData.data; track data){
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex">
                                <i class="{{data.icon}}"></i>
                                <div class="flex-grow-1">
                                    <h5 class="f-w-500">{{ data.title }}</h5>
                                    <p>{{ data.des }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                }
            </div>
        </div>
        }
    </div>
</div>
