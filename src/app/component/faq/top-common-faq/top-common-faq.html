<div class="row">
    @for( data of data(); track data){
    <div class="col-xl-4 box-col-6 {{ data.colClass}}">
        <div class="card bg-primary height_equal">
            <div class="card-body">
                <div class="d-flex faq-widgets">
                    <div class="flex-grow-1">
                        <h4>{{ data.title }}</h4>
                        <p>{{ data.desc }}</p>
                    </div>
                    <app-feather-icon [icon]="data.icon" />
                </div>
            </div>
        </div>
    </div>
    }
</div>
