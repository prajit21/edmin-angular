<div class="card">
    <div class="card-header pb-0">
        <h4>Custom Checkbox</h4>
        <p class="desc mb-0 mt-1"><span>Use the</span><code>.checkbox-solid-* ,.checkbox-* </code><span>for
                bordered checkbox </span></p>
    </div>
    <div class="card-body checkbox-checked">
        <div class="row g-3">
            <div class="col-xxl-4 col-sm-6">
                <div class="card-wrapper solid-border rounded-3">
                    <h6 class="sub-title f-w-500">Bordered Checkbox </h6>
                    @for( item of borders; track item){
                    <label class="d-block">
                        <input class="checkbox-{{item.class}} checkbox-border-{{item.class}}" [(ngModel)]="item.value"
                            type="checkbox">
                            {{item.text}}
                    </label>
                    }
                </div>
            </div>
            <div class="col-xxl-4 col-sm-12 order-xxl-0 order-sm-1">
                <div class="card-wrapper solid-border rounded-3">
                    <h6 class="sub-title f-w-500">Icon Checkbox </h6>
                    <div class="form-check ps-0 main-icon-checkbox">
                        <ul class="checkbox-wrapper">
                            @for(item of icons; track item){
                                <li>
                                    <input class="form-check-input checkbox-shadow" id="checkbox-icon" type="checkbox"
                                        [(ngModel)]="item.value">
                                    <label class="form-check-label" for="checkbox-icon">
                                        <i class="fa fa-{{item.icon}}"></i>
                                        <span>{{item.text}}</span>
                                    </label>
                                </li>
                            }
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-xxl-4 col-sm-6">
                <div class="card-wrapper solid-border rounded-3">
                    <h6 class="sub-title f-w-500">Filled Checkbox </h6>
                    @for(item of filled; track item){
                        <div class="form-check checkbox checkbox-{{item.class}}">
                            <input class="form-check-input" id="{{item.id}}" type="checkbox" [(ngModel)]="item.value">
                            <label class="form-check-label" for="{{item.id}}">{{item.text}}</label>
                        </div>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
