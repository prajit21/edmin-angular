<div class="card">
  <div class="card-header pb-0">
    <h4>Default Radio</h4>
    <p class="desc mb-0 mt-1">
      <span>Use the</span><code>.checkbox-solid-* ,.checkbox-* </code
      ><span>for bordered checkbox </span>
    </p>
  </div>
  <div class="card-body checkbox-checked">
    <div class="row g-3">
      @for( item of redio; track item){
      <div class="col-sm-6 col-xl-4">
        <div class="card-wrapper solid-border rounded-3">
          <h6 class="sub-title f-w-500">Custom Radios</h6>
          @for( Data of item.data; track Data){
          <div class="form-check" [class.form-check-reverse]="item.id === 3">
            <input
              class="form-check-input"
              id="{{Data.for}}"
              type="radio"
              name="radio2"
              [checked]="Data.value"
              [disabled]="Data.disable"
            />
            <label class="form-check-label" for="{{Data.for}}">{{Data.text}}</label>
          </div>
          }
        </div>
      </div>
      }
    </div>
  </div>
</div>
