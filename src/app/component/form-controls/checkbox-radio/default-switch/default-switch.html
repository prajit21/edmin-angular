<div class="card">
  <div class="card-header pb-0">
    <h4>Default Switch</h4>
    <p class="desc mb-0 mt-1">
      <span>Use the</span><code>.checkbox-solid-* ,.checkbox-* </code
      ><span>for bordered checkbox </span>
    </p>
  </div>
  <div class="card-body checkbox-checked">
    <div class="row g-3">
      @for(item of switches; track item){
      <div class="{{item.class}}">
        <div class="card-wrapper solid-border rounded-3 rtl-input">
          <h6 class="sub-title">{{item.title}}</h6>
          @for(Data of item.data; track Data){
          <div class="form-check form-switch" [class.form-check-reverse]="item.id === 3">
            <input
              class="form-check-input"
              id="flexSwitchCheckDefault"
              type="checkbox"
              role="switch"
              [checked]="Data.value"
              [disabled]="Data.disable"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault">{{Data.text}}</label>
          </div>
          }
        </div>
      </div>
      }
    </div>
  </div>
</div>
