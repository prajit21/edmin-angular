<div class="card">
    <div class="card-header pb-0">
        <h4>Browser defaults</h4>
        <p class="desc mb-0 mt-1"><span></span><code></code><span>Not interested in custom validation feedback messages
                or writing JavaScript to change form behaviors? Depending on your browser and OS,While these feedback
                styles cannot be styled with CSS, you can still customize the feedback text through JavaScript.</span>
        </p>
    </div>
    <div class="card-body custom-input checkbox-checked">
        <form class="theme-form" ngNativeValidate>
            <div class="mb-3">
                <label class="form-label" for="first-name">First name</label>
                <input class="form-control" id="first-name" type="text" placeholder="First name">
            </div>
            <div class="mb-3">
                <label class="form-label" for="exampleFormControlInput1">Email address</label>
                <input class="form-control" id="exampleFormControlInput1" type="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label class="col-sm-12 col-form-label" for="inputPassword2">Password</label>
                <input class="form-control" id="inputPassword2" type="password">
            </div>
            <div class="mb-3">
                <label class="form-label" for="validationDefault04">State</label>
                <select class="form-select" id="validationDefault04" required="">
                    <option selected="" disabled="" value="">Choose...</option>
                    <option>U.K </option>
                    <option>Thailand</option>
                    <option>India </option>
                    <option>U.S</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="formFile">Choose file</label>
                <input class="form-control" id="formFile" type="file">
            </div>
            <div class="mb-3">
                <div class="card-wrapper solid-border rounded-3 checkbox-checked">
                    <h6 class="sub-title fw-bold">Select your payment method</h6>
                    <div class="radio-form">
                        <div class="form-check">
                            <input class="form-check-input" id="flexRadioDefault1" type="radio" name="flexRadioDefault">
                            <label class="form-check-label" for="flexRadioDefault1">Visa</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="flexRadioDefault2" type="radio" name="flexRadioDefault" checked="">
                            <label class="form-check-label" for="flexRadioDefault2">MasterCard</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="flexRadioDefault3" type="radio" name="flexRadioDefault" checked="">
                            <label class="form-check-label" for="flexRadioDefault3">Paypal</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3 checkbox-checked form-check-inline">
                <input class="form-check-input me-2" id="flexCheckDefault" type="checkbox" value="">
                <label class="form-check-label" for="flexCheckDefault">I agree to the policies</label>
            </div>
            <div class="mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" id="flexSwitchCheckDefault" type="checkbox" role="switch"
                        required="">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Are you sure above information are
                        true</label>
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
