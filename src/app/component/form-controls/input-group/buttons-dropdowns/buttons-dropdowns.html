<div class="card input-dropdown custom-dropdowns-input-group">
    <div class="card-header pb-0">
        <h4>Buttons with dropdowns</h4>
        <p class="desc mb-0 mt-1"><span>Use
                the</span><code> .input-group &amp; [aria-label=&quot;&quot;] </code><span>through buttons with
                dropdowns. </span></p>
    </div>

        <form class="theme-form row g-3"> 
            <div class="input-group menu-item-left">
                <button class="btn btn-outline-info dropdown-toggle" type="button" (click)="openMenu()">Dropdown</button>
                <ul class="dropdown-menu dropdown-block" [class.show]="open">
                    <li><a class="dropdown-item" href="javascript:void(0)">Ecommerce</a></li>
                    <li><a class="dropdown-item" href="javascript:void(0)">Email</a></li>
                    <li><a class="dropdown-item" href="javascript:void(0)">Users</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="javascript:void(0)">Bookmarks</a></li>
                </ul>
                <input class="form-control" type="text">
            </div> 
            <div class="input-group ">
                <input class="form-control" type="text">
                <button class="btn btn-outline-danger dropdown-toggle" type="button" (click)="openMenu2()">Dropdown</button>
                <ul class="dropdown-menu dropdown-menu-end dropdown-block" [class.show]="open2">
                    <li><a class="dropdown-item" href="javascript:void(0)">Starter kit</a></li>
                    <li><a class="dropdown-item" href="javascript:void(0)">Gallery</a></li>
                    <li><a class="dropdown-item" href="javascript:void(0)">Blog</a></li>
                    <li>
                        <hr class="dropdown-divider"> 
                    </li>
                    <li><a class="dropdown-item" href="javascript:void(0)">Maps</a></li>
                </ul>
            </div>
            <div class="input-group menu-item-left">
                <button class="btn btn-secondary dropdown-toggle" type="button"(click)="openMenu3()">Dropdown</button>
                <ul class="dropdown-menu dropdown-block" [class.show]="open3">
                    <li><a class="dropdown-item" href="javascript:void(0)">Widgets</a></li>
                    <li><a class="dropdown-item" href="javascript:void(0)">Project</a></li>
                    <li><a class="dropdown-item" href="javascript:void(0)">Contacts</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="javascript:void(0)">Tasks</a></li>
                </ul>
                <input class="form-control" type="text" >
                <button class="btn btn-primary dropdown-toggle" type="button" (click)="openMenu4()">Dropdown</button>
                <ul class="dropdown-menu custom-right-menu dropdown-menu-end dropdown-block" [class.show]="open4">
                    <li><a class="dropdown-item" href="javascript:void(0)">To-Do</a></li>

                </ul>
