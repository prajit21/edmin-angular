<div class="card">
    <div class="card-header pb-0">
        <h4>Checkboxes and radios</h4>
        <p class="desc mb-0 mt-1"><span>Place any checkbox or radio option within an input group addon instead
                of text. We recommend adding</span><code>  .mt-0 to the .form-check-input </code><span>when there
                is no visible text next to the input. </span></p>
    </div>
    <div class="card-body card-wrapper input-group-wrapper checkbox-checked">
        <form class="theme-form row g-5">
            <div class="input-group">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox">
                </div>
                <input class="form-control" type="text">
            </div>
            <div class="input-group">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="radio"  checked="">
                </div>
                <input class="form-control" type="text">
            </div>
        </form>
    </div>
</div>
