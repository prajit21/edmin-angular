<div class="card">
    <div class="card-header pb-0">
        <h3>Clipboard On Paragraph</h3>
    </div>
    <div class="card-body">
        <div class="clipboaard-container">
            <p class="card-description">Copy from Paragraph</p>
            <h6 class="border rounded card-body f-w-300">
                {{paragraphData}}
            </h6>
            <div class="mt-3 text-end">
                <button class="btn btn-info btn-clipboard" type="button" (click)="copyFunction(paragraphData)">
                    <i class="fa fa-copy"></i> Copy
                </button>
            </div>
        </div>
    </div>
</div>
