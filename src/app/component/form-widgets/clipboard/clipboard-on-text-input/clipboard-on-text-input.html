<div class="card">
    <div class="card-header pb-0">
        <h4>Clipboard on text input</h4>
        <p class="desc mb-0 mt-1"><span></span><code></code><span></span></p>
    </div>
    <div class="card-body">
        <div class="clipboaard-container">
            <p class="f-16">Cut/copy from text input</p>
            <input class="form-control" type="text" name="clipboardExample1" placeholder="type some text to copy / cut"
                [(ngModel)]="clipboardExample1">
            <div class="mt-3 text-end">
                <button class="btn btn-primary btn-clipboard  me-2" type="button" (click)="copyFunction(clipboardExample1)"><i
                        class="fa fa-copy"></i> Copy</button>
                <button class="btn btn-secondary btn-clipboard-cut" type="button"
                    (click)="cutFunction('clipboardExample1')"><i class="fa fa-cut"></i> Cut</button>
            </div>
        </div>
    </div>
</div>
