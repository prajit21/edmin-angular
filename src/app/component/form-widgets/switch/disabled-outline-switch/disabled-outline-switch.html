<div class="card">
    <div class="card-header pb-0">
        <h4>Disabled outline switch</h4>
        <p class="desc mb-0 mt-1"><span>Use the </span><code>.switch-outline</code><span>class through created
                outline.</span></p>
    </div>
    <div class="card-body common-flex">
        @for(item of disableoutline; track item){
        <div class="d-flex">
            <div class="flex-grow-1 text-end icon-state switch-outline">
                <label class="switch mb-0">
                    <input type="checkbox"><span class="switch-state bg-{{item.class}}"></span>
                </label>
            </div>
        </div>
        }
    </div>
</div>
