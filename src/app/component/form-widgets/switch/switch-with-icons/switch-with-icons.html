<div class="card">
    <div class="card-header pb-0">
        <h4>Switch with Icons</h4>
        <p class="desc mb-0 mt-1"><span>Use the</span><code>.icon-state</code><span>class through visible
                icons in switches.</span></p>
    </div>
    <div class="card-body common-flex switch-wrapper">
        @for(item of IconsizeingData; track item){
        <div class="d-flex">
            <label class="col-form-label m-r-10">{{item.text}}</label>
            <div class="flex-grow-1 {{item.class}}">
                <label class="switch">
                    <input type="checkbox" [checked]="item.value" [disabled]="item.disable">
                    <span class="switch-state"></span>
                </label>
            </div>
        </div>
        }
    </div>
</div>
