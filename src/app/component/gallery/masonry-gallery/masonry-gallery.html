<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 box-col-12">
      <div class="card gallery-grid">
        <div class="card-header pb-0">
          <p class="desc mb-0 mt-1"><span></span><code></code><span></span></p>
        </div>
        <div class="card-body photoswipe-pb-responsive">
          <div class="masonry-gallery row grid gallery" gallerize>
            <ngx-masonry [options]="masonryOptions" [ordered]="true">
              @for( image of masonryImages; track image ){
              <div class="col-md-3 col-sm-6 grid-item p-2" style="width: 355px" ngxMasonryItem>
                <img [src]="image[1]" width="100%" class="img-thumbnail" alt="images" />
              </div>
              }
            </ngx-masonry>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
