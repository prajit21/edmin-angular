<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            <button class="btn accordion-button btn-link" (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed">Find
                Course</button>
        </h5>
    </div>
    <div class="collapse show" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
        <div class="card-body filter-cards-view animate-chk">
            <div class="job-filter">
                <div class="faq-form">
                    <input class="form-control" type="text" placeholder="Search..">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </div>
            </div>
            @for(FindCourseData of findCourse ; track FindCourseData){
            <div class="checkbox-animated mt-0">
                <div class="learning-header">
                    <span class="f-w-700">{{FindCourseData.title }}</span>
                </div>
                @for(data of FindCourseData.check; track data){
                <label class="d-block" for="{{ data.checkId}}">
                    <input class="{{ FindCourseData.type }}-primary" id="{{ data.checkId}}" type="{{ FindCourseData.type }}" 
                     [checked]="data.checked">
                     {{ data.checkTitle }}
                </label>
                }
            </div>
            }
            <button class="btn btn-primary text-center" type="button">Filter</button>
        </div>
    </div>
</div>
