<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title fs-5">Compose Message</h3>
        <button class="btn-close" type="button" (click)="activeModal.dismiss()"></button>
    </div>
    <div class="modal-body compose-modal">
        <form [formGroup]="myGroup">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="composeFrom">From :</label>
                <div class="col-sm-10">
                    <input class="form-control"  type="email"  formControlName="email">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="composeTo">To :</label>
                <div class="col-sm-10">
                    <input class="form-control" type="email" formControlName="email">
                    <div class="add-bcc">
                        <div class="d-flex gap-2">
                            <a class="btn" href="javascript:void(0)"
                                (click)="isShow =! isShow">Cc </a>
                            <a class="btn" href="javascript:void(0)"
                                (click)="isShow1 =! isShow1">Bcc</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="collapse row mb-3" [class.show]="isShow">
                <label class="col-sm-2 col-form-label" for="composeCc">Cc:</label>
                <div class="col-sm-10">
                      <input class="form-control" type="email" formControlName="email" name="email">
                </div>
            </div>
            <div class="collapse row mb-3"  [class.show]="isShow1">
                <label class="col-sm-2 col-form-label" for="composeBcc">Bcc:</label>
                <div class="col-sm-10">
                      <input class="form-control" type="email" formControlName="email" name="email">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="composeSubject">Subject :</label>
                <div class="col-sm-10"> 
                    <input class="form-control" type="email" formControlName="email" name="email">
                </div>
            </div>
            <div class="toolbar-box">
                <div id="editor1">
                    <angular-editor [placeholder]="'Enter text here...'" [ngModel]="htmlContent" [ngModelOptions]="{standalone: true}" />
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-light-primary" type="button">Save as draft</button>
        <button class="btn btn-primary" type="button" (click)="activeModal.dismiss()">Send</button>
    </div>
</div>
