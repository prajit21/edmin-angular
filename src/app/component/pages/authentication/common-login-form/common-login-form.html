<div class="login-main">
    <form class="theme-form">
        <h2 class="text-center">Sign in to account</h2>
        <p class="text-center">Enter your email &amp; password to login</p>
        <div class="form-group">
            <label class="col-form-label">Email Address</label>
            <input class="form-control" type="email" required="" placeholder="Test@gmail.com" formControlName="email">
        </div>
        <div class="form-group">
            <label class="col-form-label">Password</label>
            <div class="form-input position-relative">
                <input class="form-control" type="password" name="login[password]" formControlName="password"
                    required="" placeholder="*********" [type]="show ? 'text' : 'password'">
                @if(!show){
                <div class="show-hide" (click)="showPassword()"><span class="show"> </span></div>
                }@else{
                <div class="show-hide" (click)="showPassword()"><span class="Hide"></span></div>
                }
            </div>
        </div>
        <div class="form-group mb-0 checkbox-checked">
            <div class="form-check checkbox-solid-info">
                <input class="form-check-input" id="solid6" type="checkbox">
                <label class="form-check-label" for="solid6">Remember password</label>
            </div>
            <a class="link-two" [routerLink]="['/authentication/forget-password']">Forgot password?</a>
            <div class="text-end mt-3">
                <a class="btn btn-primary btn-block w-100 text-white" [routerLink]="['/dashboard/default']">Sign in</a>
            </div>
        </div>
        <div class="login-social-title">
            <h6>Or Sign in with </h6>
        </div>
        <div class="form-group">
            <ul class="login-social">
                <li><a href="https://www.linkedin.com/login" target="_blank"><i class="icon-linkedin"></i></a></li>
                <li><a href="https://twitter.com/login?lang=en" target="_blank"><i class="icon-twitter"></i></a></li>
                <li><a href="https://www.facebook.com/" target="_blank"><i class="icon-facebook"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank"><i class="icon-instagram"></i></a></li>
            </ul>
        </div>
        <p class="mt-4 mb-0 text-center">Don't have account?
            <a class="ms-2" [routerLink]="['/authentication/simple']">Create Account</a>
        </p>
    </form>
</div>
