<div class="page-wrapper">
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-12">
                <div class="login-card login-dark">
                    <div>
                        <div>
                            <a class="logo" [routerLink]="['/dashboard/default']">
                                <img class="img-fluid for-light" src="assets/images/logo/logo.png" alt="looginpage">
                                <img class="img-fluid for-dark" src="assets/images/logo/dark-logo.png" alt="logo">
                            </a>
                        </div>
                        <div class="login-main">
                            <form class="theme-form">
                                <h2>Reset Your Password</h2>
                                <div class="form-group">
                                    <label class="col-form-label">New Password</label>
                                    <div class="form-input position-relative">
                                        <input class="form-control" type="password" name="login[password]"
                                            formControlName="password" required="" placeholder="*********"
                                            [type]="show ? 'text' : 'password'">
                                        @if(!show){
                                        <div class="show-hide" (click)="showPassword()"><span class="show"> </span>
                                        </div>
                                        }@else{
                                        <div class="show-hide" (click)="showPassword()"><span class="Hide"></span></div>
                                        }
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label">Retype Password</label>
                                    <input class="form-control" type="password" name="login[password]" required="" placeholder="*********">
                                  </div>
                                <div class="form-group mb-0 checkbox-checked">
                                    <div class="form-check checkbox-solid-info">
                                        <input class="form-check-input" id="solid6" type="checkbox">
                                        <label class="form-check-label" for="solid6">Remember password</label>
                                    </div>
                                    <button class="btn btn-primary btn-block w-100 mt-3" type="submit">Done </button>
                                </div>
                                <p class="mt-4 mb-0">Don't have account?<a class="ms-2" [routerLink]="['/authentication/register-simple']">Create
                                        Account</a>
                                    </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
