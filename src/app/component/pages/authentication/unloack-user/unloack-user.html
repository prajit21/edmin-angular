<div class="page-wrapper">
    <div class="container-fluid p-0">
        <div class="authentication-main mt-0">
            <div class="row">
                <div class="col-12">
                    <div class="login-card login-dark" style="background: url(assets/images/other-images/coming-soon-bg.jpg);">
                        <div>
                            <div>
                                <a class="logo" [routerLink]="['/dashboard/default']">
                                    <img class="img-fluid for-light" src="assets/images/logo/logo.png" alt="looginpage">
                                    <img class="img-fluid for-dark" src="assets/images/logo/dark-logo.png" alt="logo">
                                </a>
                            </div>
                            <div class="login-main">
                                <form class="theme-form">
                                    <h2 class="mb-0">Unlock </h2>
                                    <div class="form-group">
                                        <img src="assets/images/error-pages/unlock-user.png"  class="img-fluid" alt="unlock-user">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label">Enter your Password</label>
                                        <div class="form-input position-relative">
                                            <input class="form-control" type="password" name="login[password]" required=""
                                            [type]="show ? 'text' : 'password'" placeholder="*********">
                                            @if(!show){
                                              <div class="show-hide" (click)="showPassword()"><span class="show"> </span></div>
                                            }@else{
                                              <div class="show-hide" (click)="showPassword()"><span class="Hide"></span></div>
                                            }
                                        </div>
                                    </div>
                                    <div class="form-group mb-0 checkbox-checked">
                                        <div class="form-check checkbox-solid-info">
                                            <input class="form-check-input" id="solid6" type="checkbox">
                                            <label class="form-check-label" for="solid6">Remember password</label>
                                            <button class="btn btn-primary btn-block w-100 mt-3"
                                                type="submit">Unlock</button>
                                        </div>
                                    </div>
                                    <p class="mt-4 mb-0">Already Have an account?
                                        <a class="ms-2" [routerLink]="['/authentication/simple']">Sign in</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
