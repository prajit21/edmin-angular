<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <h5>Pepole You May Know</h5>
            </div>
            <div class="card-body avatar-showcase">
                <div class="pepole-knows">
                    <ul>
                        @for( data of addFriendsData; track data){
                        <li>
                            <app-common-add-friends [data]="data" />
                        </li>
                        }
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        @for( data of hobbiesAndInterestData; track data){
        <div class="card">
            <div class="card-header social-header">
                <h5> <span>{{ data.heading }}</span><span class="pull-right">
                        <app-feather-icon [icon]="'more-vertical'" />
                    </span>
                </h5>
            </div>
            <app-hobbies-interests [data]="data" />
        </div>
        }
    </div>
    <div class="col-sm-12">
        @for(data of eductionData; track data){
        <div class="card">
            <div class="card-header social-header">
                <h5> <span>{{ data.heading }}</span><span class="pull-right">
                        <app-feather-icon [icon]="'more-vertical'" />
                    </span>
                </h5>
            </div>
            <app-hobbies-interests [data]="data" />
        </div>
        }
    </div>
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <h5>Viewed Your Profile</h5>
            </div>
            <div class="card-body avatar-showcase">
                <div class="pepole-knows">
                    <ul>
                        @for(data of addFriendsData; track data){
                        <li>
                            <app-common-add-friends [data]="data" />
                        </li>
                        }
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <app-activity-log />
    </div>
</div>
