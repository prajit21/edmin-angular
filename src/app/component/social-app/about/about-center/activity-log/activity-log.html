<div class="card">
    <div class="card-header">
        <h5>Activity Log</h5>
    </div>
    <div class="card-body">
        <div class="activity-log">
            @for(data of activityLogData; track data){
            <div class="my-activity">
                <h6 class="f-w-600 mb-3">{{ data.title }}</h6>
                @for(alldata of data.data; track alldata){
                <p>
                    <span>
                        <app-feather-icon [icon]="alldata.icon" class="m-r-20" />
                    </span>
                    {{ alldata.data }}</p>
                }
            </div>
        }
        </div>
    </div>
</div>
