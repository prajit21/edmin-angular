<div class="card" ngbAccordion [closeOthers]="true">
    <div ngbAccordionItem [collapsed]="false">
        <div class="card-header accordion" ngbAccordionHeader>
            <h5 class="mb-0">
                <button class="btn btn-link accordion-button" ngbAccordionButton>Friends</button>
            </h5>
        </div>
        <div class="collapse show" ngbAccordionCollapse>
            <div class="card-body avatar-showcase filter-cards-view" ngbAccordionBody>
                <ng-template>
                    @for(images of friednsData; track images){
                        <div class="d-inline-block friend-pic">
                            <img class="img-50 rounded-circle" src="{{ images.image }}" alt="#">
                        </div>
                       }
                </ng-template>
            </div>
        </div>
    </div>
</div>
