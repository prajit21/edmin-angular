<div class="card">
    <div class="card-header">
        <h4>Sizing Tables</h4>
        <p class="desc mb-0 mt-1"><span>Example of Extra large table
                Add</span><code>.table-xl-*.table-lg-*.table-de-*.table-sm -*</code><span>to create a table.</span></p>
    </div>
    <div class="card-block row">
        <div class="col-sm-12 col-lg-12 col-xl-12">
            <div class="table-responsive">
                <table class="table table-lg">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Date</th>
                            <th scope="col">Status</th>
                            <th scope="col">Hours</th>
                            <th scope="col">Performance</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for( table of sizingData; track table){
                        <tr>
                            <th scope="row">{{table.id}}</th>
                            <td>{{table.name}}</td>
                            <td>{{table.date}}</td>
                            <td class="font-{{table.class}}">{{table.text}}</td>
                            <td>{{table.performance}}</td>
                            <td>{{table.hours}}</td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
