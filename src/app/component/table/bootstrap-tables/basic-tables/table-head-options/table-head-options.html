<div class="card">
    <div class="card-header">
      <h4>Table head options</h4>
      <p class="desc mb-0 mt-1"><span>Similar to tables,use the modifier classes</span><code>.table-[color]-*thead-*</code><span>appear in any color.</span></p>
    </div>
    <div class="card-block row">
      <div class="col-sm-12 col-lg-12 col-xl-12">
        <div class="table-responsive">
          <table class="table">
            <thead class="table-dark">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Username</th>
              </tr>
            </thead>
            <tbody>
                @for( item of headoptionsData; track item){
                    <tr>
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.name}}</td>
                        <td>{{item.lastname}}</td>
                        <td>{{item.username}}</td>
                    </tr>
                }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
