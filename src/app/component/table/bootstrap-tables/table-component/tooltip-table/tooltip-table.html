<div class="card">
    <div class="card-header">
        <h4>Tooltip Triggers</h4>
    </div>
    <div>
        <div class="card-block row">
            <div class="col-sm-12 col-lg-12 col-xl-12">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <td>Hover</td>
                                <td class="w-50">
                                    <button class="btn btn-primary" type="button" placement="top" ngbTooltip="Primary">Primary</button>
                                </td>
                                <td>
                                    <span>Use data-bs-toggle="tooltip" for hover trigger. This is a default
                                        trigger</span>
                                </td>
                            </tr>
                            <tr>
                                <td>Link</td>
                                <td class="w-50"><a class="btn btn-primary" placement="top" ngbTooltip="Hooray!" triggers="click">Link</a></td>
                                <td><span>Use <code>a href="#"</code> for link trigger. This is a link trigger</span> </td>
                            </tr>
                            <tr>
                                <td>outline button</td>
                                <td class="w-50">
                                    <button class="btn btn-outline-primary" type="button" placement="top" ngbTooltip="btn btn-outline-danger-2x" 	triggers="click">Primary</button>
                                </td>
                                <td>
                                    <span>Use <code>btn btn-outline-info</code> for outline trigger. and button bold
                                        Border use class<code>btn btn-outline-dark-2x</code></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
