<div class="card height_equal">
  <div class="card-header pb-0">
    <h4>Live alert</h4>
    <p class="desc mb-0 mt-1">
      <span
        >Click the button below to show an alert,then dismiss it with the built-in close
        button.</span
      ><code></code>
      <span></span>
    </p>
  </div>
  <div class="card-body live-dark">
    <div id="liveAlertPlaceholder">
      <div
        class="alert alert-light-info mb-3 alert-dismissible fade"
        role="alert"
        [ngClass]="alerts2 ? 'show':'hide'"
      >
        <div class="text-truncate">Oh snap! Change a few things up Notification check</div>
        <button class="btn-close" type="button" (click)="close2()"></button>
      </div>
    </div>
    @for( data of array; track data){ @if(showLog === true){
    <div id="liveAlertPlaceholder">
      <div class="alert alert-light-dark font-dark mb-3 alert-dismissible" role="alert">
        <div>Nice, you triggered this alert message!</div>
        <button type="button" class="btn-close" (click)="close(data)"></button>
      </div>
    </div>
    } }
    <button class="btn btn-dark mt-3" id="liveAlertBtn" type="button" (click)="onShowLog()">
      Show live alert
    </button>
  </div>
</div>
