<div class="card">
    <div class="card-header pb-0">
        <h4>Grouping</h4>
        <p class="desc mb-0 mt-1"><span>You can set the group of avatars like
            </span><code>.img-* (40/50/60/80/100) , .b-r-* (8/30/35)</code><span>class.</span></p>
    </div>
    <div class="card-body">
        <div class="avatar-showcase">
            <div class="avatars">
                @for( group of groupingdata; track group){
                <div class="customers d-inline-block avatar-group">
                    <ul>
                        @for( item of group.Data; track item){
                        <li class="d-inline-block">
                            <img class="{{ item.class }}" src="{{ item.Image }} " alt="groupimg">
                        </li>
                        }
                    </ul>
                </div>
                }
            </div>
        </div>
    </div>
</div>
