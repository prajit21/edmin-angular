<div class="card">
    <div class="card-header pb-0">
        <h4> With input type</h4>
        <p class="desc mb-0 mt-1"><span>Use the checkbox using dropdown
                type</span><code>checkbox , radio</code><span></span></p>
    </div>
    <div class="card-body custom-input-dropdown">
        <div class="common-flex" ngbDropdown>
            <button class="btn btn-warning" type="button" ngbDropdownToggle>Inputs</button>
            <ul class="dropdown-menu dropdown-block dropdown-wrapper default-border" ngbDropdownMenu>
                <li ngbDropdownItem>
                    <div class="input-group rounded-0 border-0 shadow-none">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="checkbox" value=""
                                aria-label="Checkbox for following text input">
                        </div><span>Default checkbox</span>
                    </div>
                    <div class="input-group rounded-0 border-0 shadow-none">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="radio" value=""
                                aria-label="Radio button for following text input">
                        </div><span>Default radio</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
