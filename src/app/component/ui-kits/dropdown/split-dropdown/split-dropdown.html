<div class="card">
    <div class="card-header pb-0">
        <h4>Split dropdown</h4>
        <p class="desc mb-0 mt-1"><span>When the split the
                dropdown</span><code>.dropdown-toggle-split</code><span></span></p>
    </div>
    <div class="card-body dropdown-basic me-0 custom-split-dropdown">
        <div class="common-flex">
            @for(spiltitem of splitDropdownData; track spiltitem){
            <div class="btn-group" ngbDropdown>
                <button class="btn btn-outline-{{spiltitem.class}}" type="button">{{spiltitem.title}}</button>
                <div class="dropdown separated-btn">
                    <button class="btn btn-{{spiltitem.class}}" type="button" ngbDropdownToggle>
                        <app-feather-icon [icon]="'arrow-down'" />
                    </button> 
                    <div class="dropdown-content" ngbDropdownMenu>
                        @for(spiltData of spiltitem.item; track spiltData){
                         <a href="javascript:void(0)" ngbDropdownItem>{{spiltData.list}}</a>
                        }
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</div>
