<div class="card">
    <div class="card-header pb-0">
        <h4>Border and Displays</h4>
        <p class="desc mb-0 mt-1"><span>Use all direction</span><code>.b-t-*/ .b-b-*/ .b-l-*/ .b-r-*</code><span>border
                components.</span></p>
    </div>
    <div class="card-body">
        <div class="row g-3">
            <div class="col-xl-4 col-sm-6 custom-helper-class">
                <app-common-border-display [data]="Additiveborder" />
            </div>
            <div class="col-xl-4 col-sm-6 custom-helper-class">
                <app-common-border-display [data]="SubtractiveborderData" />
            </div>
            <div class="col-xl-4 col-sm-6 custom-helper-class">
                <app-common-border-display [data]="AdditiveRadiusData" />
            </div>
        </div>
    </div>
</div>
