<div class="card custom-helper-class">
    <div class="card-header pb-0">
        <h4>Font Size</h4>
        <p class="desc mb-0 mt-1"><span>Use the font-size
                for</span><code>.f-* [14/16/18/20/22/24/26/28/30/32/34/36/38/40]</code><span>.</span></p>
    </div>
    <div class="card-body">
        <div class="gradient-border">
            @for(fontsizeitem of fonstSizeData; track fontsizeitem){
            <div class="font-wrapper border">
                <div class="{{fontsizeitem.class}}">{{fontsizeitem.text}}</div>
            </div>
            }
        </div>
    </div>
</div>
