@for( borders of data(); track borders){
<div class="border-wrapper h-100 dark-helper">
    <h5 class="mb-3">{{borders.mainTitle}}</h5>
    @for( item of borders.item; track item){
    <div class="helper-common-box">
        <div class="{{item.class}}">
            @if(item.text){
               {{item.text}}
            }
        </div>
        <span>{{item.title}}</span>
    </div>
    }
</div>
}
