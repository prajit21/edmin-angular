<div class="card ">
    <div class="card-header pb-0">
        <h4>Styles in Borders</h4>
        <p class="desc mb-0 mt-1"><span>Use the different styles of borders
                like</span><code>border radius/border-color/border-width</code><span>Use of any components.</span></p>
    </div>
    <div class="card-body">
        <div class="row g-3">
            <div class="col-lg-3 col-sm-6 custom-helper-class">
                <app-common-borderstyle [data]="customborder" />
            </div>
            <div class="col-lg-3 col-sm-6">
                <app-common-borderstyle [data]="borderColor" />
            </div>
            <div class="col-lg-3 col-sm-6 custom-helper-class">
                <app-common-borderstyle [data]="borderWiths" />
            </div>
            <div class="col-lg-3 col-sm-6 custom-helper-class">
                <app-common-borderstyle [data]="textColors" />
            </div>
        </div>
    </div>
</div>
