<div class="card">
    <div class="card-header pb-0">
        <h4>Contextual classes</h4>
        <p class="desc mb-0 mt-1"><span>Use contextual classes to style list items with a stateful background and
                color</span><code>.list-light-* , .font-*</code><span></span></p>
    </div>
    <div class="card-body">
        @for(contextualitem of contextualData; track contextualitem){
        <div class="list-group">
            <a class="list-group-item list-group-item-action {{contextualitem.class}}" href="javascript:void(0)"
                [innerHTML]="contextualitem.list"></a>
        </div>
        }
    </div>
</div>
