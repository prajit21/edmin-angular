<div class="card">
    <div class="card-header pb-0">
        <h4>Scrollable lists</h4>
        <p class="desc mb-0 mt-1"><span>Use the property</span><code>overflow:auto</code><span>through scrollable
                lists.</span></p>
    </div>
    <div class="card-body">
        <div class="list-group main-lists-content scrollbar-wrapper">
            @for( scrollableItem of scrollableData; track scrollableItem){
            <a class="list-group-item list-group-item-action {{scrollableItem.class}} list-hover-secondary" href="javascript:void(0)">
                <div class="list-wrapper gap-0"><img class="img-45 b-r-8" src="{{scrollableItem.img}}" alt="profile">
                    <div class="list-content">
                        <h6>{{scrollableItem.name}}</h6>
                        <p>{{scrollableItem.email}}</p>
                        <small>{{scrollableItem.time}}</small>
                    </div>
                </div>
            </a>
            }
        </div>
    </div>
</div>
