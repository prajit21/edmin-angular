<div class="card">
    <div class="card-header pb-0">
        <h4>Centered modal </h4>
        <p class="desc mb-0 mt-1"><span>Use the
            </span><code>.modal-dialog-centered , data-bs-target </code><span>through centered modal.</span></p>
    </div>
    <div class="card-body">
        <button class="btn btn-success" type="button" (click)="CenteredModal(CenteredContent)">Vertically
            centered</button>
        <ng-template #CenteredContent let-modal>
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modal-toggle-wrapper">
                        <ul class="modal-img">
                            <li> <img src="assets/images/gif/danger.gif" alt="error"></li>
                        </ul>
                        <h4 class="text-center pb-2">Ohh! Something went wrong!</h4>
                        <p class="text-center">Attackers on malicious activity may trick you into doing something
                            dangrous like installing software or revealing your personal informations.</p>
                        <button class="btn btn-secondary d-flex m-auto" type="button"
                        (click)="modal.dismiss('Cross click')">Close</button>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
</div>
