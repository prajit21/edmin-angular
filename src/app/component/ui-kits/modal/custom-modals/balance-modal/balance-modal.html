<div class="card-wrapper solid-border rounded-3 h-100">
    <div class="edmin-demo-img">
        <ul class="dot-group pb-3 pt-0">
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="title-wrapper pb-3 modal-heading">
            <h4 class="theme-name mb-0"><span>Modal 3 - </span>Balance Modal</h4>
            <p>Example of edmin dashboard balance card.</p>
        </div>
        <div class="overflow-hidden balance-modal">
            <img class="img-fluid" src="assets/images/alert/balance.png" alt="balance">
            <button class="btn btn-primary mx-auto mt-3" type="button" (click)="BalanceModal(Balancecontant)">Click
                Out</button>
        </div>
        <ng-template #Balancecontant let-modal>
            <div class="modal-content">
                <div class="col-xl-12">
                    <div class="card balance-box mb-0">
                        <div class="card-body">
                            <div class="balance-profile">
                                <div class="balance-img"><img src="assets/images/avatar/9.jpg" alt="user vector"><a
                                        class="edit-icon" href="user-profile.html">
                                        <div class="icon">
                                            <app-feather-icon [icon]="'edit-2'" class="feather stroke-primary" />
                                        </div>
                                    </a></div><span class="font-light d-block">Your Balance </span>
                                <h4 class="mt-1">$768,987.90</h4>
                                <ul>
                                    <li>
                                        <div class="balance-item">
                                            <div class="balance-icon-wrap bg-light-danger">
                                                <div class="balance-icon bg-danger">
                                                    <app-feather-icon [icon]="'arrow-down-right'" />
                                                </div>
                                            </div>
                                            <div> <span class="f-12 font-light">Investment </span>
                                                <h4>78.8K</h4><span
                                                    class="badge badge-light-danger rounded-pill">-11.67%</span>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="balance-item">
                                            <div class="balance-icon-wrap bg-light-success">
                                                <div class="balance-icon bg-success">
                                                    <div class="balance-icon">
                                                        <app-feather-icon [icon]="'arrow-up-right'" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div> <span class="f-12 font-light">Cash Back</span>
                                                <h4>19.7K</h4><span
                                                    class="badge badge-light-success rounded-pill">+10.67%</span>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
</div>
