<div class="card-wrapper solid-border rounded-3 h-100">
    <div class="edmin-demo-img">
        <ul class="dot-group pb-3 pt-0">
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="title-wrapper pb-3 modal-heading">
            <h4 class="theme-name mb-0"><span>Modal 1 -</span>Profile Modal</h4>
            <p>Example of edmin dashboard profile card.</p>
        </div>
        <div class="overflow-hidden">
            <img class="img-fluid" src="assets/images/alert/social.png" alt="social">
            <button class="btn btn-primary mx-auto mt-3" type="button" (click)="profilemodal(profilecontant)">Click
                Out
            </button>
        </div>
        <ng-template #profilecontant let-modal>
            <div class="modal-content">
                <div class="col-xl-12">
                    <div class="card social-profile mb-0">
                        <div class="card-body">
                            <div class="social-img-wrap">
                                <div class="social-img"><img src="assets/images/avatar/1.jpg" alt="profile">
                                </div>
                                <div class="edit-icon">
                                    <div class="icon">
                                        <svg class="feather stroke-primary">
                                            <use
                                                href="assets/svg/feather-icons/dist/feather-sprite.svg#check-circle">
                                            </use>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                            <div class="social-details">
                                <h4 class="mb-1">
                                    <a class="f-20" href="social-app.html">Brooklyn Simmons</a>
                                </h4>
                                <span class="font-light">&#64;brookly.simmons</span>
                                <ul class="social-follow">
                                    <li>
                                        <h4 class="mb-0">1,908</h4><span class="font-light">Posts</span>
                                    </li>
                                    <li>
                                        <h4 class="mb-0">34.0k</h4><span class="font-light">Followers</span>
                                    </li>
                                    <li>
                                        <h4 class="mb-0">897</h4><span class="font-light">Following</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
</div>
