<div class="card-wrapper solid-border rounded-3 h-100">
    <div class="edmin-demo-img">
        <ul class="dot-group pb-3 pt-0">
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="title-wrapper pb-3 modal-heading">
            <h4 class="theme-name mb-0"><span>Modal 2 - </span>Result Modal</h4>
            <p>Example of edmin login form.</p>
        </div>
        <div class="overflow-hidden"><img class="img-fluid" src="assets/images/alert/learning.png" alt="learning">
            <button class="btn btn-primary mx-auto mt-3" type="button" (click)="ResultModal(resultcontant)">Click
                Out</button>
        </div>
        <ng-template #resultcontant let-modal>
            <div class="modal-content dark-sign-up">
                <div class="modal-body social-profile text-start">
                    <div class="modal-toggle-wrapper">
                        <h4>Edmin Login</h4>
                        <p class="mb-3">
                            Fill in your information below to continue.</p>
                        <form class="row g-3">
                            <div class="col-md-12">
                                <label class="form-label mb-1">Email</label>
                                <input class="form-control" type="email"
                                    placeholder="Enter Your Email">
                            </div>
                            <div class="col-md-12">
                                <label class="form-label mb-1">Password</label>
                                <input class="form-control" type="password"
                                    placeholder="Enter Your Password">
                            </div>
                            <div class="col-12">
                                <div class="form-check ps-0">
                                    <input class="checkbox-primary"  type="checkbox">
                                    <label class="form-check-label" >Check me out</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary" type="submit" data-bs-dismiss="modal">Sign in
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
</div>
