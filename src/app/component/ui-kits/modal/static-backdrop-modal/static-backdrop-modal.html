<div class="card">
    <div class="card-header pb-0">
        <h4>Static Backdrop Modal</h4>
        <p class="desc mb-0 mt-1"><span>When backdrop is set to static, the modal will not close when clicking
                outside of it. Click the button below to try it.</span><code></code><span></span></p>
    </div>
    <div class="card-body">
        <button class="btn btn-primary" type="button" (click)="StaticBackdropModal(StaticBackdropContent)">Static
            backdrop modal</button>
        <ng-template #StaticBackdropContent let-modal>
            <div class="modal-dialog m-0">
                <div class="modal-content dark-sign-up">
                    <div class="modal-body social-profile text-start">
                        <div class="modal-toggle-wrapper">
                            <h4>Edmin Login</h4>
                            <p>
                                Fill in your information below to continue.</p>
                            <form class="row g-3">
                                <div class="col-md-12">
                                    <label class="form-label" for="inputEmail4">Email</label>
                                    <input class="form-control"  type="email"
                                        placeholder="Enter Your Email">
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label" for="inputPassword4">Password</label>
                                    <input class="form-control" type="password" placeholder="Enter Your Password">
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label d-block mb-0" for="gridCheck">Check me out</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary" type="submit"
                                        (click)="modal.dismiss('Cross click')">Sign in
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
</div>
