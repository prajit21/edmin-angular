<div class="card">
    <div class="card-header pb-0">
        <h4>Basic popover</h4>
        <p class="desc mb-0 mt-1"><span>Use the</span><code>data-bs-toggle/=&quot;popover&quot;</code><span>
                through popover above buttons.</span>
        </p>
    </div>
    <div class="card-body common-flex popover-wrapper">
        <button class="btn btn-primary example-popover mb-0 me-0" type="button" popoverTitle="Basic title"
            ngbPopover="If the package restore doesn't help, you can look at the Output window in the Visual Studio."
            placement="left">Hurry
            Up!
        </button>
        <button class="example-popover btn btn-success mb-0 me-0" type="button" triggers="mouseenter:mouseleave"
            popoverTitle="Hover Popover" ngbPopover="Several utility instruction sets have been featured in the Bootstrap 4 to promote very easy
            learning for beginners in the business of web building." placement="bottom">Hover
            tooltip
        </button>
        <a class="btn btn-lg btn-secondary" tabindex="0" role="button" popoverTitle="Dismissible popover" ngbPopover="You are able to even develop and suggest improvements to the Bootstrap 4 before its final version is
                delivered." placement="end">
            Dismissible popover</a>
    </div>
</div>
