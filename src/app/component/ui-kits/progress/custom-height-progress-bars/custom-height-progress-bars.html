<div class="card">
    <div class="card-header pb-0">
        <h4>Custom height progress bars</h4>
        <p class="desc mb-0 mt-1"><span>Set a height value on the</span><code>.progress</code><span>for
                custom-height.</span></p>
    </div>
    <div class="card-body progress-showcase">
        <div class="row">
            <div class="col">
                @for(customheightitem of customheightData; track customheightitem){
                <div class="progress" [ngStyle]="{'height':customheightitem.value1}">
                    <div class="progress-bar {{customheightitem.class}}" role="progressbar"
                        [ngStyle]="{'width':customheightitem.value2}" aria-valuenow="25" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
                }
            </div>
        </div>
    </div>
</div>
