<div class="card height_equal">
    <div class="card-header pb-0">
        <h4>Large progress bars</h4>
        <p class="desc mb-0 mt-1"><span>Use</span><code>.lg-progress-bar</code><span>class to change progress
                size to large.</span></p>
    </div>
    <div class="card-body progress-showcase">
        <div class="row">
            <div class="col">
                @for(largeProgressitem of largeProgressData; track largeProgressitem){
                <div class="progress lg-progress-bar">
                    <div class="progress-bar {{largeProgressitem.class}}" role="progressbar"
                        [ngStyle]="{'width':largeProgressitem.value}" aria-valuenow="25" aria-valuemin="0"
                        aria-valuemax="100">
                        {{largeProgressitem.text}}
                    </div>
                </div>
                }
            </div>
        </div>
    </div>
</div>
