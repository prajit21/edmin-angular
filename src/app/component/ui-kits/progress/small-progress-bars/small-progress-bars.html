<div class="card height_equal">
    <div class="card-header pb-0">
        <h4>Small progress bars</h4>
        <p class="desc mb-0 mt-1"><span>Use</span><code>.sm-progress-bar</code><span>class to change progress
                size to small.</span></p>
    </div>
    <div class="card-body progress-showcase progress-b-space">
        <div class="row">
            <div class="col">
                @for(smallprogressitem of smallProgressData; track smallprogressitem){
                <div class="progress sm-progress-bar overflow-visible">
                    <div class="progress-bar-animated small-progressbar bg-primary rounded-pill progress-bar-striped"
                        role="progressbar" [ngStyle]="{'width':smallprogressitem.value}" aria-valuenow="30"
                        aria-valuemin="0" aria-valuemax="100"><span
                            class="txt-primary progress-label">{{smallprogressitem.text}}</span>
                        <span class="animate-circle"></span>
                    </div>
                </div>
                }
            </div>
        </div>
    </div>
</div>
