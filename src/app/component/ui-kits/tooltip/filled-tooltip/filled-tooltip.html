<div class="card">
    <div class="card-header pb-0">
        <h4>Filled Tooltip</h4>
        <p class="desc mb-0 mt-1"><span>Tooltip in hover effect through fill dark
                color</span><code>.[.btn-outline-*]</code><span> to button tag.</span>
        </p>
    </div>
    <div class="card-body fill-tooltip">
        <div class="common-flex">
            <button class="btn btn-outline-primary mb-0 me-0" type="button" placement="top"
                ngbTooltip="Tooltip Primary">Tooltip Primary</button>
            <button class="btn btn-outline-secondary mb-0 me-0" type="button" placement="top"
                ngbTooltip="Tooltip Secondary">Tooltip Secondary</button>
            <button class="btn btn-outline-success mb-0 me-0" type="button" placement="top"
                ngbTooltip="Tooltip Success">Tooltip Success</button>
            <button class="btn btn-outline-warning mb-0 me-0" type="button" placement="top"
                ngbTooltip="Tooltip Warning">Tooltip Warning</button>
        </div>
    </div>
</div>
