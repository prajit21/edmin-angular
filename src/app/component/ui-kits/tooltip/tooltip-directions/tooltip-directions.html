<div class="card">
    <div class="card-header pb-0">
        <h4>Tooltip directions</h4>
        <p class="desc mb-0 mt-1">
            <span>Use the</span><code>data-bs-placement=*</code><span>to tooltip
                direction change.</span>
        </p>
    </div>
    <div class="card-body">
        <div class="common-flex">
            <button class="btn btn-primary rounded-pill mb-0 me-0" type="button" placement="top"
                ngbTooltip="Tooltip on top">
                Tooltip on top
            </button>
            <button class="btn btn-secondary rounded-pill mb-0 me-0" type="button" placement="end"
                ngbTooltip="Tooltip on right">
                Tooltip on right
            </button>
            <button class="btn btn-tertiary rounded-pill mb-0 me-0" type="button" placement="bottom"
                ngbTooltip="Tooltip on bottom">Tooltip
                on bottom</button>
            <button class="btn btn-info rounded-pill mb-0 me-0" type="button" placement="start"
                ngbTooltip="Tooltip on left">Tooltip
                on left
            </button>
        </div>
    </div>
</div>
