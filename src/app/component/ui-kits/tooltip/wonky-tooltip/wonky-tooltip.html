<div class="card">
    <div class="card-header pb-0">
        <h4>Wonky Tooltip</h4>
        <p class="desc mb-0 mt-1"><span>Use
                the</span><code>.wonky-tooltip , .input-group&quot;</code><span>add animation to shake the
                tooltip.</span></p>
    </div>
    <div class="card-body wonky-tooltip">
        <form>
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Username" aria-label="Username"><span
                    class="input-group-text bg-primary" placement="top">
                    <svg class="svg-w-20 svg-white">
                        <use href="assets/svg/iconly-sprite.svg#Profile"></use>
                    </svg>
                    <span class="tooltip bg-white default-border font-primary" placement="top"> Username must consist of
                        "Number or special characters"</span>
                </span>
            </div>
            <div class="input-group">
                <input class="form-control" type="password" placeholder="Password" aria-label="Password"><span
                    class="input-group-text bg-secondary">
                    <svg class="svg-w-20 svg-white">
                        <use href="assets/svg/iconly-sprite.svg#Password"></use>
                    </svg><span class="tooltip bg-white default-border font-secondary">Minimum 8 characters password
                        contains combination</span>
                </span>
            </div>
        </form>
    </div>
</div>
