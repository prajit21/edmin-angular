<div class="small-chart-widget chart-widgets-small">
  <div class="card">
    <div class="card-header">
      <h4>Monthly Sales</h4>
      <div class="card-header-right">
        <ul class="list-unstyled card-option">
          <li><i class="icon-more-alt"></i></li>
          <li><i class="view-html fa fa-code"></i></li>
          <li><i class="icofont icofont-maximize full-card"></i></li>
          <li><i class="icofont icofont-minus minimize-card"></i></li>
          <li><i class="icofont icofont-refresh reload-card"></i></li>
          <li><i class="icofont icofont-error close-card"></i></li>
        </ul>
      </div>
      <p class="desc mb-0 mt-1"><span></span><code></code><span></span></p>
    </div>
    <div class="card-body">
      <div class="chart-container">
        <div class="row">
          <div class="col-12">
            <div id="chart-widget8">
              <apx-chart
                [series]="MonthlySalesChart.series"
                [chart]="MonthlySalesChart.chart"
                [labels]="MonthlySalesChart.labels"
                [markers]="MonthlySalesChart.markers"
                [title]="MonthlySalesChart.title"
                [fill]="MonthlySalesChart.fill"
                [stroke]="MonthlySalesChart.stroke"
                [colors]="MonthlySalesChart.colors"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
