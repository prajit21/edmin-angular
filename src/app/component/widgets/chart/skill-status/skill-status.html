<div class="card">
  <div class="card-header">
    <h4>Skill Status</h4>
  </div>
  <div class="card-body">
    <div class="chart-container skill-chart">
      <div id="circlechart">
        <apx-chart
          [series]="skillstauschart.series"
          [chart]="skillstauschart.chart"
          [plotOptions]="skillstauschart.plotOptions"
          [labels]="skillstauschart.labels"
          [legend]="skillstauschart.legend"
          [responsive]="skillstauschart.responsive"
          [colors]="skillstauschart.colors"
        />
      </div>
    </div>
  </div>
</div>
