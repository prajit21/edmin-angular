<a href="javascript:void(0)">
    <svg class="svg-color" (click)="carts()">
        <use href="assets/svg/iconly-sprite.svg#Bag"></use>
    </svg>
</a>
<div class="custom-menu cart-dropdown py-0 overflow-hidden" [class.show]="cart">
    <h5 class="title bg-primary-light">Cart<span>Total : <span class="font-primary">4350.9</span></span></h5>
    <ul>
        @for(data of cartsdata; track data ;  let i = $index){
        <li class="cartbox d-flex bg-light-{{data.class}}">
            <div class="flex-shrink-0 border-{{data.class}}">
                <img src="{{data.img}}" alt="img">
            </div>
            <div class="touchpin-details"><a [routerLink]="'/ecommerce/cart'">
                    <h5>{{data.title}}</h5>
                </a><span>${{data.price}}</span>
                <div class="touchspin-wrapper">
                    <button class="decrement-touchspin btn-touchspin">
                        <svg class="svg-color" (click)="decrement(i)">
                            <use href="assets/svg/iconly-sprite.svg#minus"></use>
                        </svg>
                    </button>
                    <input class="form-control input-touchspin bg-light-{{data.class}}" type="number" value="{{data.value}}">
                    <button class="increment-touchspin btn-touchspin">
                        <svg class="svg-color" (click)="increment(i)">
                            <use href="assets/svg/iconly-sprite.svg#plus"></use>
                        </svg>
                    </button>
                </div>
                <button class="btn btn-close"(click)="close(data)" ></button>
            </div>
        </li>
    }
        <li class="mt-3 p-0 d-flex justify-content-center">
            <div><a class="btn btn-secondary" [routerLink]="'/ecommerce/checkout'">Checkout</a></div>
        </li>
    </ul>
</div>
